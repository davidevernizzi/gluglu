<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Glu Glu</title>
    <link href='https://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>

    <!-- TODO: use jquery live and move the form after the JS files -->
    <div id='hello' class='message'>
        <h1>Welcome Frogger</h1>
        <h1 id='welcome'>Type your name and press enter to begin</h1>
        <form id='inputForm'>
            <input type='text' name='playerName' autocomplete='off'/>
            <input type="submit" value="Go">
        </form>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/bug.js"></script>
    <script src="js/player.js"></script>
    <script src="js/star.js"></script>

    <script src="js/app.js"></script>
    <script src="js/board.js"></script>
    <script src="js/engine.js"></script>


    <div id='nextLevel' class='message'>
        <h1>Good work!</h1>
        <h1>Press space for next level</h1>
    </div>

    <div id='gameOver' class='message'>
        <h1>Game over!</h1>
        <h1 id='msg'>You have been eated by bugs</h1>
    </div>

    <div class='level'>
	<h2 id='level'>level 1</h2>
    </div>

    <div class='points'>
	<h2 id='points'>0 points</h2>
    </div>

    <div class='leaderboard'>
	<h2>Leaders</h2>
	<div id='leaderboard'></div>
    </div>

</body>
</html>
